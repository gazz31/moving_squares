<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jakiś przykład</title>
<script src="jquery-3.3.1.min.js">
					
	
</script>
<script>
	$(window).ready(function(){
		$(".moving_square").ready(function(){
				$(".moving_square").hide(2000),
				$(".moving_square").animate({"left":"+=120px"}),
				$(".moving_square").show(2000),
			
			
				$(".moving_square").animate({"left":"+=900px"},5000)
			
			
		});
});
</script>

<link href="css/style.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="initial-scale=1.0">
</head>

<body>
<div class="container" id="main">
	
  <div class="top">
	<nav class="navi">
	  <div class="left">
		  
			<div class="below_1"></div>
			<div class="below_2"></div>
		
		</div>
	  <div class="right">
		  
			<div class="below_3"></div>
			<div class="below_4"></div>
		  
		</div>
    </nav>
  </div>
	
  <main class="middle">
	<div class="content">
		
		<div class="square_1_hiden"></div>
		<div class="square_2_hiden"></div>
		<div class="square_3_hiden"></div>
		<div class="square_4_hiden"></div>
	
		<div class="moving_square" id="moving_square">
			
			
			
		</div>
	
	  </div>
  </main>
	
  <footer class="footy">
    <div class="leftt"></div>
    <div class="rightt"></div>
  </footer>
</div>
</body>
</html>
